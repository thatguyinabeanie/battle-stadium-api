  frontend:
    environment:
      - BACKEND_HOST=backend-dev
    hostname: nextjs-container
    image: thatguyinabeanie/battle-stadium:frontend-dev-latest
    build:
      context: frontend
      dockerfile: Dockerfile
      target: development
      tags:
        - thatguyinabeanie/battle-stadium:frontend-dev-latest
    command: >
      zsh -c "bun install && bun dev && tail -f /dev/null"
    tty: true
    depends_on:
      - postgres
      - backend-dev
    ports:
      - 8080:10001
    volumes:
      - .:/battle-stadium
      - ./frontend/.zshrc:/root/.zshenv
      - ./frontend/.zshrc:/root/.zshrc
volumes:
  postgres-data:
