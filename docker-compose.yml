services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=fuecoco-db-dev
    ports:
      - 5432:5432

  backend-dev:
    hostname: rails-api-container
    image: thatguyinabeanie/battle-stadium:dev-latest
    environment:
      RAILS_ENV: development
      PORT: 10000
    build:
      context: backend
      dockerfile: Dockerfile.dev
      target: development
      tags:
        - thatguyinabeanie/battle-stadium:dev-latest
      cache_from:
        - thatguyinabeanie/battle-stadium:dev-latest
    env_file:
      - backend/.env
    tty: true
    stdin_open: true
    ports:
      - 10000:10000
      - 3000:10000
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://backend/up" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - .:/battle-stadium
      - ./backend/.zshrc:/root/.zshenv
      - ./backend/.zshrc:/root/.zshrc

