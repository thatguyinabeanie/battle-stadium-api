services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  dev:
    build: ./backend/.
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && rails server -b '0.0.0.0'"
    # command: tail -f /dev/null
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/rotom_db
volumes:
  db-data:
