      description: Not found
  schemas:
    Format:
      type: object
      title: Format
      properties:
        id:
          type: integer
        name:
          type: string
    Game:
      type: object
      title: Game
      properties:
        id:
          type: integer
        name:
          type: string
      required:
      - id
      - name
    GameDetail:
      type: object
      title: GameDetail
      properties:
        id:
          type: integer
        name:
          type: string
        formats:
          type: array
          items:
            "$ref": "#/components/schemas/Format"
      required:
      - id
      - name
      - formats
    User:
      type: object
      title: User
      properties:
        id:
          type: integer
        username:
          type: string
        pronouns:
          type: string
      required:
      - id
      - username
      - pronouns
    UserDetails:
      type: object
      title: UserDetails
      properties:
        id:
          type: integer
        username:
          type: string
        pronouns:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
      required:
