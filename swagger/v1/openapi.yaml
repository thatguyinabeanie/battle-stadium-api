          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - name
      - order
      - tournament_id
      - number_of_rounds
      - best_of
      - criteria
      - started_at
      - ended_at
    PhaseDetails:
      type: object
      title: PhaseDetails
      properties:
        id:
          type: integer
        name:
          type: string
        order:
          type: integer
        type:
          type: string
        tournament_id:
          type: integer
        number_of_rounds:
          type: integer
        best_of:
          type: integer
        criteria:
          type: string
          nullable: true
        started_at:
          type: string
          format: date-time
          nullable: true
        ended_at:
