        '201':
          description: created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TournamentDetails"
        '422':
          description: unprocessable entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tournament:
