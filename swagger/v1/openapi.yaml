        autostart:
          type: boolean
        start_at:
          type: string
          format: date-time
          nullable: true
        end_at:
          type: string
          format: date-time
          nullable: true
        started_at:
          type: string
          format: date-time
          nullable: true
        ended_at:
          type: string
          format: date-time
          nullable: true
        check_in_required:
          type: boolean
        late_check_in:
          type: boolean
        check_in_start_at:
          type: string
          format: date-time
          nullable: true
        late_registration:
          type: boolean
        registration_start_at:
          type: string
          format: date-time
          nullable: true
        registration_end_at:
          type: string
          format: date-time
          nullable: true
