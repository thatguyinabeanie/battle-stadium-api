                    check_in_start_at:
                      type: string
                      format: date-time
                    check_in_end_at:
                      type: string
                      format: date-time
                    open_team_sheets:
                      type: boolean
                    teamlists_required:
                      type: boolean
                  required:
                  - name
                  - game_id
                  - format_id
