name: Jest Tests

on: [pull_request]

jobs:
  Jest-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Prepare Jest
        run: |
          mkdir -p frontend/test-results/jest
      - name: Run Jest tests
        env:
          CI: true
        run: |
          cd frontend
          npm ci
          npm test -- --ci
      - name: Upload Jest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: frontend/test-results/jest/results.xml
