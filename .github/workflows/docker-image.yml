name: Docker Images

on:
  push:
    branches:
      - '**'
  release:
    types:
      - published

jobs:
  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          # - linux/arm64
          - linux/amd64

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        if: github.event_name == 'release'
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "MAJOR=${GITHUB_REF#refs/tags/v}" | cut -d'.' -f1 >> $GITHUB_ENV

      - name: Build ${{ matrix.platform }} Docker Image
        if:  github.ref != 'refs/heads/main' && github.event_name != 'release'
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:rails_api"
          target: development-base-image
          platforms: ${{ matrix.platform }}
          push: false

      - name: Build and Push ${{ matrix.platform }} Docker Image
        if:  github.ref == 'refs/heads/main' || github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:rails_api"
          target: development-base-image
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-latest
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.MINOR }}
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.MAJOR }}
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-latest
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-${{ env.MAJOR }}
