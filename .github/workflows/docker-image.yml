name: Build Docker Image

on:
  pull_request:
  pull_request_target:
    types: [labeled]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.platform }} Docker Image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          target: development
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=registry,ref=thatguyinabeanie/battle-stadium:dev-latest
          cache-to: type=registry,ref=thatguyinabeanie/battle-stadium:dev-${{ github.ref }},mode=max
          tags: |
            ${{ github.repository }}:dev-${{ github.head_ref}}
            ghcr.io/${{ github.repository }}:dev-${{ github.head_ref}}

