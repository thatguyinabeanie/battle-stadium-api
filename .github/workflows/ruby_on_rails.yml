name: Ruby on Rails CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  setup-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Install dependencies
        run: bundle check || bundle install

  rspec-tests:
    needs: setup-ruby
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fuecoco_db_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.4
        bundler-cache: true

    - name: Install dependencies
      run: bundle check || bundle install

    - name: Prepare database
      run: |
        bundle exec rake db:create db:schema:load --trace
      env:
        DATABASE_URL: "postgres://postgres:password@localhost:5432/fuecoco_db_test"
    - name: Run RSpec tests
      env:
        DEVISE_JWT_SECRET_KEY: ${{ secrets.DEVISE_JWT_SECRET_KEY }}
      run: |
        mkdir -p test-results/rspec
        bundle exec rspec --format RspecJunitFormatter --out test-results/rspec/results.xml

    - name: Upload RSpec results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rspec-results
        path: test-results/rspec/results.xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/index.html # Specify the path to your coverage report
        flags: unittests
        name: codecov-umbrella
        verbose: true

  ruby-audit:
    needs: setup-ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Run Ruby Audit
        run: bundle exec ruby-audit check

  rubocop-check:
    needs: setup-ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Install dependencies
        run: bundle check || bundle install

      - name: Run RuboCop with Reviewdog
        uses: reviewdog/action-rubocop@v1
        with:
          rubocop_version: gemfile
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # This makes comments on PRs
