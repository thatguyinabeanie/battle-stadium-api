name: Docker Build

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Extract version from tag
        if: github.event_name == 'release'
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "MAJOR=${GITHUB_REF#refs/tags/v}" | cut -d'.' -f1 >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: ${{ inputs.platform }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-latest
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.MINOR }}
            ${{ secrets.DOCKER_USERNAME }}/battle-stadium:development-base-${{ env.MAJOR }}
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-latest
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-${{ env.MINOR }}
            ghcr.io/${{ github.repository_owner }}/battle-stadium:development-base-${{ env.MAJOR }}

      - name: Post build cleanup
        run: docker builder prune --force
